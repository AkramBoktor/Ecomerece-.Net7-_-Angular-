<header class="d-flex flex-md-row align-items-center justify-content-between p-3 mb-3 
bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height:70px;" routerLink='/'>
      <nav class="my-2 text-uppercase fs-5">
        <a class="p-2" routerLink='/'  
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Home
      </a>
        <a class="p-2" routerLink='/shop'  
        routerLinkActive="active"
        >
        Shop
      </a>
        <a class="p-2" routerLink='/contact'
         routerLinkActive="active">
         Contact
        </a>
      </nav>
    <div class="d-flex align-items-center">
        <a routerLink='/basket' class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-no" *ngIf="(basketService.basketSource$|async) as basketCount">
                {{getCount(basketCount.items)}}
            </div>
        </a>
        <ng-container *ngIf="(accountService.currentUser$|async)===null">
          <a routerLink='/account/login' class="btn btn-outline-secondary me-2">Login</a>
          <a routerLink='/account/register' class="btn btn-outline-secondary me-2">Sign up</a>
        </ng-container>
        <ng-container *ngIf="accountService.currentUser$|async as user">
          <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
            <a dropdownToggle class="dropdown-toggle">
              <strong>Welcome {{user.displayName}}</strong>
            </a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
            <li class="py-1">
              <a routerLink="/basket" class="dropdown-item">
                <li class="fa fa-shopping-cart me-3"></li> View basket
              </a>
            </li>
            
            <li class="py-1">
                <a routerLink="/orders" class="dropdown-item">
                  <li class="fa fa-history me-3"></li> View orders
                </a>
            </li>
            <div class="dropdown-divider"></div>
            <li class="py-1">
                <a (click)="accountService.logout()" class="dropdown-item">
                  <li class="fa fa-sign-out me-3"></li> Logout
                </a>
            </li>
          </ul>
    </div>
        </ng-container>
    </div>
  </header>
